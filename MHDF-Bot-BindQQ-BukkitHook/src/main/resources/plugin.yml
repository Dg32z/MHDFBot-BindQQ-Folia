name: MHDF-Bot-BindQQ-BukkitHook
version: '${project.version}'
main: cn.ChengZhiYa.MHDFBotBindQQBukkitHook.main
api-version: '1.20'
folia-supported: true
depend: [ PlaceholderAPI ]
softdepend: [ AuthMe, MHDF-Login ]
commands:
  bindqqreload:
    description: 重载
    permission: MHDFBotBindQQ.admin
  grouphook:
    description: 切换群聊互通功提示
    permission: MHDFBotBindQQ.grouphok
permissions:
  MHDFBotBindQQ.default:
    default: true
  MHDFBotBindQQ.admin:
    default: op
  MHDFBotBindQQ.grouphok:
    default: op